<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Carousel/ Slideshow</title>
  </head>
  <body>
    <section aria-label="Newest Photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#8656;
        </button>
        <button class="carousel-button next" data-carousel-button="next">
          &#8658;
        </button>
        <ul data-slides>
          <li class="slide" data-active>
            <img
              src="https://images.unsplash.com/photo-1667802132744-92ed0eeb7bab?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              alt="Interiors #1"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1667802132853-7549c1ff0c17?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              alt="Interiors #2"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1667529807746-41be513da45c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
              alt="Interiors #3"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1667797562711-41bae2c3ad5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80"
              alt="Interiors #4"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1667668000313-a4f05d403aad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1027&q=80"
              alt="Interiors #5"
            />
          </li>
          <li class="slide">
            <img
              src="https://images.unsplash.com/photo-1667667897322-7b835e07fded?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1047&q=80"
              alt="Interiors #6"
            />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
